    <!--- MODAL MODIFY TASK-->


  <div class="modal fade" id="modalModifyTask" tabindex="-1" role="dialog" aria-labelledby="modalModifyTaskLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header btn-primary">
              <h5 class="modal-title" id="">Modify Task</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="home.html">
                  <input type="hidden"  id='idTask'>
                  <div>
                      <label for="">Description</label>
                  </div>
                  <div>
                      <input class ="form-control"type="text" name="description" id="description">
                  </div>
                  <label for="">Done</label>
                  <input class="checkbox-modal"type="checkbox" name="" id="done">
               
                  
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="editTask()">Save changes</button>
            </div>
          </div>
        </div>
      </div> 


    <!--       MODAL NEW TASK        -->      

    <div class="modal fade" id="modalNewTask" tabindex="-1" role="dialog" aria-labelledby="modalNewTaskLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header btn-primary">
              <h5 class="modal-title text-center"  id="">New Task</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="home.html">
                  <div >
                          <label for="">Description</label>
                  </div>
                  <div >
                      
                          <input class="form-control"type="text" name="description" id="newDescription">
                      
                  
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" onclick="newTask()" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
